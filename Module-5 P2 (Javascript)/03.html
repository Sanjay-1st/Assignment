<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container w-100 ">
        <h1>Write an examples of JavaScript Onblur events ?</h1>
        <picture class=" d-flex  border">
            <img src="https://img-s-msn-com.akamaized.net/tenant/amp/entityid/AA15flbf.img?w=1920&h=1080&q=60&m=2&f=jpg"
                class="img-fluid img-thumbnail w-50 mx-auto " alt="...">
        </picture>
        <input class="" type="text" id="fname" onblur="myFunction()">
    </div>
   
    <script>

        function myFunction() {
            let img = document.querySelector("img")
            var x = document.getElementById("fname");
            x.value = img.getAttribute("src").value = "https://logos-download.com/wp-content/uploads/2019/01/JavaScript_Logo.png";
            console.log(x.value)
            img.src = x.value
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
