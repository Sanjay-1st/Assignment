<!DOCTYPE HTML>
<html>

<head>
	<title> JS </title>
</head>

<body>
	<h1> Convert String to Array</h1>
	<p id="js"> A Computer </p>

	<script>
		function sanjay() {
			var str = document.getElementById("js").innerHTML;
			document.getElementById("js").innerHTML = str.split("").reverse().join();
		}
		sanjay();
	</script>
</body>

</html>
