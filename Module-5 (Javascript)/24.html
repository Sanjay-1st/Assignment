<body>
    <h1>24.Write a JavaScript program to group the elements into two arrays, depending on the
        provided function's truthiness for each element.

    </h1>
    <script>
        //#Source https://bit.ly/2neWfJ2 
        const partition = (arr, fn) =>
            arr.reduce(
                (acc, val, i, arr) => {
                    acc[fn(val, i, arr) ? 0 : 1].push(val);
                    return acc;
                },
                [[], []]
            );
        const users = [{ user: 'barney', age: 36, active: false }, { user: 'fred', age: 40, active: true }];
        partition(users, o => o.active);
        console.log(users);

    </script>
