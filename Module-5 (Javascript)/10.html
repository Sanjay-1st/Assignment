    <h1>10.Write a JavaScript program to create a function that invokes fn with a given context,
        optionally adding any additional supplied parameters to the beginning of the arguments</h1>
    <script>
        //#Source https://bit.ly/2neWfJ2 
        const bind = (fn, context, ...args) =>
            function () {
                return fn.apply(context, args.concat(...arguments));
            };
        function greet(greeting, punctuation) {
            return greeting + ' ' + this.user + punctuation;
        }
        const freddy = { user: 'Morning' };
        const freddyBound = bind(greet, freddy);
        console.log(freddyBound('Good', '!'));

    </script>
