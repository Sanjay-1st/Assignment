<head>

</head>

<body>
    <h1>7.Write a JavaScript program to filter out all values from an array for which the comparator
        function does not return true.</h1>
    <script>
        const arr = [5, 6, 7, 8, 9, 2, 6, 3, -4, 0, -9, -6];

        // Filtered array for which function
        // returned false
        var filteredArr = [];

        // Comparator function
        const myFilter = (element) => {
            if (element >= 0) {
                return true;
            }
            else {
                return false;
            }
        }

        // Iterate through each element
        arr.forEach(element => {

            // Push in the filteredArr if
            // it returns false
            if (myFilter(element) === false) {
                filteredArr.push(element);
            }
        })

        console.log("After filtering:", filteredArr);
    </script>
</body>

</html>
