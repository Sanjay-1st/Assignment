<body>
    <h1>
        49.Write a JavaScript program to compute the greatest common divisor (GCD) of two
        positive integers.
    </h1>

    <script>

        var a = 2154; //First number
        var b = 458;  //Second number 
        var gcd;
        while (a != b) {
            if (a > b) {
                a = a - b;
            }
            else {
                b = b - a;
            }
        }
        gcd = a;
        console.log(gcd);

    </script>
</body>
