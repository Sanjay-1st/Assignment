<body>
    <h1>
        41.Write a JavaScript conditional statement to find the sign of product of three numbers.
        Display an alert box with the specified sign.
        Sample numbers : 3, -7, 2
        Output : The sign is -
    </h1>
    Please enter numbers that aren't 0.
    <input id="x" type="text" name="" value="">
    <input id="y" type="text" name="" value="">
    <input id="z" type="text" name="" value="">
    <button type="onclick" onclick="value()" name="button">OK</button>

    <script>
        function value() {
            document.getElementById('x').innerHTML;
            document.getElementById('y').innerHTML;
            document.getElementById('z').innerHTML;

            if (x > 0 && y > 0 && z > 0) {
                alert("The sign is +");
            }
            else if (x < 0 && y < 0 && z < 0) {
                alert("The sign is +");
            }
            else if (x > 0 && y < 0 && z < 0) {
                alert("The sign is +");
            }
            else if (x < 0 && y > 0 && z < 0) {
                alert("The sign is +");
            }
            else {
                alert("The sign is -");
            }
        }


    </script>
</body>
