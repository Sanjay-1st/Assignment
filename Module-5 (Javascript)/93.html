<body>
    <h1>
        93. Write a JavaScript function to validate whether a given value type is NaN or not
        (Explain with an Example).

    </h1>

    <script>

        function is_nan(val) {
            return val !== val;
        }

        console.log(is_nan(NaN));

        console.log(is_nan('bar'));

    </script>
