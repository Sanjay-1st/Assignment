<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <h1>Progress Bars</h1>
            <hr>
        </div>
    </div>
    <div class="container-fluid  border-danger">
        <div class="row ">
            <div class="text  w-25  d-flex">
                <h3 class="ms-auto">Basic bars</h3>
            </div>
            <div class="d-flex flex-column  w-50 ">

                <div class="progress m-3">
                    <div class="progress-bar bg-success rounded-pill" role="progressbar" style="width: 30%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress m-3">
                    <div class="progress-bar  rounded-pill" role="progressbar" style="width: 50%" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="50"></div>
                </div>
                <div class="progress m-3">
                    <div class="progress-bar bg-danger  rounded-pill" role="progressbar" style="width: 75%"
                        aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

        <div class="row ">
            <div class="text  w-25  d-flex">
                <h3 class="ms-auto">Stripped bars </h3>
            </div>

            <div class="d-flex flex-column  w-50 ">

                <div class="progress m-3">
                    <div class="progress-bar bg-danger rounded-pill progress-bar-striped" role="progressbar"
                        style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="50"></div>
                </div>
                <div class="progress m-3">
                    <div class="progress-bar  bg-success rounded-pill progress-bar-striped" role="progressbar"
                        style="width: 75%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="progress m-3">
                    <div class="progress-bar  rounded-pill progress-bar-striped" role="progressbar" style="width: 30%"
                        aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

            </div>
        </div>


        <div class="row ">
            <div class="text  w-25  d-flex">
                <h3 class="ms-auto">Stripped bars </h3>
            </div>

            <div class="d-flex flex-column  w-50 ">

                <div class="progress m-3">
                    <div class="progress-bar  rounded-pill progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 50%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="50"></div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
